<section class="hero is-fullheight">
  <div class="hero-body">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-5-tablet is-4-desktop is-3-widescreen">
          <h1 class="title">
            MyMusic - Log in
          </h1>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="box">

            <div class="field">
              <label class="label">Email</label>
              <div class="control has-icons-left">
                <input formControlName="email" type="email"
                       placeholder="e.g. user@gmail.com" class="input"
                       [ngClass]="{ 'is-danger': (submitted || f.email.touched) && f.email.errors }">
                <span class="icon is-small is-left">
                  <fa-icon [icon]="faEnvelope"></fa-icon>
                </span>
                <div *ngIf="submitted || f.email.touched" class="help is-danger">
                  <div *ngIf="f.email.hasError('required')">An email is required</div>
                </div>
              </div>
            </div>

            <div class="field">
              <label class="label">Password</label>
              <div class="control has-icons-left">
                <input formControlName="password" type="password"
                       placeholder="********" class="input"
                       [ngClass]="{ 'is-danger': (submitted || f.password.touched) && f.password.errors }">
                <span class="icon is-small is-left">
                  <fa-icon [icon]="faLock"></fa-icon>
                </span>
                <div *ngIf="submitted || f.password.touched" class="help is-danger">
                  <div *ngIf="f.password.hasError('required')">A password is required</div>
                </div>
              </div>
            </div>

            <hr>

            <button [disabled]="loading" type="submit" class="button button-main">
              <span class="icon-text">
                <span class="icon"><fa-icon [icon]="faDoorOpen"></fa-icon></span>
                <span>Log in</span>
                </span>
            </button>

          </form>

          <div class="box">
            <div class="field">
              <label class="label">Don't have an account?</label>
              <button class="button is-link" (click)="goToSignup()">
                <span class="icon-text">
                  <span class="icon"><fa-icon [icon]="faUserPlus"></fa-icon></span>
                  <span>Sign up</span>
                </span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
